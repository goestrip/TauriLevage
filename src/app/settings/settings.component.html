<h2 mat-dialog-title>Select file</h2>
<mat-dialog-content>
    <mat-label>Database</mat-label>
    <!-- Remove matInput from the file input -->
    <input type="file" (change)="onFileSelected($event)">
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>cancel</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Load</button>
  </mat-dialog-actions>
